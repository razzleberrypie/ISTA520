        <h1>Life Expectancy by Population</h1>

<script type="text/javascript">
    function parse(spec, elem) {
        vg.parse.spec(spec, function(chart) { chart({el:elem}).update(); })
    }
    parse("pop_le_spec.json", "#lp");
    parse("pop_sa_spec.json", "#ps");
    parse("sa_ind_spec.json", "#si");
</script>
